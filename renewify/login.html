<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Renewify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Login to Renewify</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginError" style="color:red; display:none;">Invalid credentials.</p>
    </form>
  </div>
  <script>
    // Simple in-memory credentials
    const USERNAME = "BenDover";
    const PASSWORD = "1234";
    // Check if user is already logged in

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === USERNAME && pass === PASSWORD) {
        sessionStorage.setItem('renewify_logged_in', 'true');
        window.location.href = "index.html";
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
</body>
</html>
